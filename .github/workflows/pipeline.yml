          echo "FLATBREAD_CI=true" >> $GITHUB_ENV

      - run: pnpm i

      - name: Build SvelteKit Integration
        run: pnpm play:build

  integration-nextjs:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        node-version: [20.x, 22.x]
        os: [ubuntu-latest, windows-latest, macos-latest]
      fail-fast: false

    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ^9.15.0
